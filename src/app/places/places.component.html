<div class="container">

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Sign In or Register</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>cached</mat-icon>
        <span>Trip Planner</span>
      </button>
      <button mat-menu-item>
        <mat-icon>train</mat-icon>
        <span>Train/Bus Timings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>favorite</mat-icon>
        <span>Favorites</span>
      </button>
      <button mat-menu-item>
        <mat-icon>directions_subway</mat-icon>
        <span>Local Train Map</span>
      </button>
      <button mat-menu-item>
        <mat-icon>add_alert</mat-icon>
        <span>Alerts & Notifications</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>location_city</mat-icon>
        <span>Change City</span>
      </button>
    </mat-menu>
  </div>

  <div class="form-group">
    <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
      class="form-control" #search [formControl]="searchControl">
  </div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
</div>
